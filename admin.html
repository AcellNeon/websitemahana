<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Mahana</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <a href="#users">Daftar User</a>
      <a href="#addAccount">Tambah User</a>
      <a href="#addNews">Tambah Berita</a>
      <a href="berita.html">Lihat Berita</a>
      <a href="login.html" class="logout-btn">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Daftar User -->
      <div id="users" class="card user-list">
        <h2>Daftar User</h2>
        <ul id="userList"></ul>
      </div>

      <!-- Tambah User -->
      <div id="addAccount" class="card">
        <h2>Tambah Akun</h2>
        <form id="addAccountForm">
          <div class="form-group">
            <label for="newNim">NISN</label>
            <input type="text" id="newNim" required />
          </div>
          <div class="form-group">
            <label for="newPassword">Password</label>
            <input type="password" id="newPassword" required />
          </div>
          <button type="submit" class="btn-login">Tambah</button>
        </form>
        <p id="addMessage"></p>
      </div>

      <!-- Tambah Berita -->
      <div id="addNews" class="card">
        <h2>Tambah Berita</h2>
        <form id="addNewsForm">
          <div class="form-group">
            <label for="newsTitle">Judul Berita</label>
            <input type="text" id="newsTitle" required />
          </div>
          <div class="form-group">
            <label for="newsContent">Isi Berita</label>
            <textarea id="newsContent" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn-login">Simpan Berita</button>
        </form>
        <p id="newsMessage"></p>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBvAKattEB-5pOGdiyea0hRI88zsWN36n0",
      authDomain: "mahana-fc4e0.firebaseapp.com",
      projectId: "mahana-fc4e0",
      storageBucket: "mahana-fc4e0.appspot.com",
      messagingSenderId: "726207803092",
      appId: "1:726207803092:web:8d0af4e5996b83868b1541"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Tambah akun baru
    document.getElementById('addAccountForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nim = document.getElementById('newNim').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      const email = nim + "@mahana.com";

      if (password.length < 8) {
        document.getElementById('addMessage').textContent = "Password minimal 8 karakter!";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('addMessage').textContent = "Akun berhasil ditambahkan!";
          const li = document.createElement('li');
          li.textContent = "User - " + email;
          document.getElementById('userList').appendChild(li);
          document.getElementById('addAccountForm').reset();
        })
        .catch((error) => {
          document.getElementById('addMessage').textContent = "Error: " + error.message;
        });
    });

    // Tambah berita baru
    document.getElementById('addNewsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('newsTitle').value.trim();
      const content = document.getElementById('newsContent').value.trim();

      db.collection("news").add({
        title: title,
        content: content,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        document.getElementById('newsMessage').textContent = "Berita berhasil disimpan!";
        document.getElementById('addNewsForm').reset();
      })
      .catch((error) => {
        document.getElementById('newsMessage').textContent = "Error: " + error.message;
      });
    });
  </script>
</body>
</html>
