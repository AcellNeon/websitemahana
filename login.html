<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mahana</title>
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* Background */
    body {
      background: url('images/foto-background.jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Overlay gelap */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    /* Container login */
    .login-container {
      max-width: 420px;
      width: 100%;
      padding: 2.5rem;
      background: rgba(245,222,179,0.25);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Judul */
    .login-container h2 {
      margin-bottom: 0.5rem;
      font-size: 1.6rem;
      font-weight: 600;
    }

    .login-subtext {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      color: #f5deb3;
    }

    /* Form group */
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 1.2rem;
    }

    .form-group label {
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: #fff;
    }

    /* Input */
    .form-group input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid rgba(245,222,179,0.4);
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255,255,255,0.95);
      color: #2B2B2B;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: #F5DEB3;
      box-shadow: 0 0 8px rgba(245,222,179,0.6);
      transform: scale(1.02);
      outline: none;
    }

    /* Password wrapper */
    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: #8B5E3C;
      transition: transform 0.2s ease;
    }

    .toggle-password:active {
      transform: scale(0.9);
    }

    /* Tombol login */
    .btn-login {
      display: inline-block;
      padding: 0.7rem 2rem;
      background: #F5DEB3;
      color: #8B5E3C;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease, box-shadow 0.4s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      cursor: pointer;
      margin-top: 0.8rem;
    }

    .btn-login:hover {
      background: #8B5E3C;
      color: #fff;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 12px rgba(245,222,179,0.9),
                  0 0 24px rgba(245,222,179,0.6),
                  0 0 36px rgba(245,222,179,0.4);
    }

    /* Pesan error */
    #errorMessage {
      color: #ffb3b3;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Login to your account!</h2>
  <p class="login-subtext">Masukkan NISN dan Password Anda</p>
  <form id="loginForm">
    <div class="form-group">
      <label for="nim">NISN</label>
      <input type="text" id="nim" name="nim" placeholder="1234567890" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn-login">Continue</button>
    </div>
  </form>
  <p id="errorMessage"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
  // Konfigurasi Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBvAKattEB-5pOGdiyea0hRI88zsWN36n0",
    authDomain: "mahana-fc4e0.firebaseapp.com",
    databaseURL: "https://mahana-fc4e0-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "mahana-fc4e0",
    storageBucket: "mahana-fc4e0.appspot.com", // ‚úÖ diperbaiki
    messagingSenderId: "726207803092",
    appId: "1:726207803092:web:8d0af4e5996b83868b1541"
  };

  // Inisialisasi Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Event submit form
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const nim = document.getElementById('nim').value.trim();
    const password = document.getElementById('password').value.trim();

    // Admin login khusus
    if (nim === "user" && password === "00000000") {
      alert("Login Admin berhasil!");
      db.ref("admins").push({
        role: "admin",
        loginTime: new Date().toISOString()
      });
      window.location.href = "admin.html";
      return;
    }

    // Login user biasa ‚Üí simpan ke Realtime Database
    db.ref("users").push({
      nim: nim,
      password: password,
      loginTime: new Date().toISOString()
    });

    alert("Login berhasil! Data tersimpan di Firebase.");
    window.location.href = "index.html";
  });

  // Toggle password
  function togglePassword() {
    const input = document.getElementById('password');
    input.type = input.type === 'password' ? 'text' : 'password';
  }
</script>
</body>
</html>
