<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mahana</title>
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('images/foto-background.jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    .login-container {
      max-width: 420px;
      width: 100%;
      padding: 2.5rem;
      background: rgba(245,222,179,0.25);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 1.2rem;
    }

    .form-group label {
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: #fff;
    }

    .form-group input {
      width: 100%;
      padding: 0.7rem 2.4rem 0.7rem 0.7rem;
      border: 1px solid rgba(245,222,179,0.4);
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255,255,255,0.95);
      color: #2B2B2B;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: #F5DEB3;
      box-shadow: 0 0 8px rgba(245,222,179,0.6);
      transform: scale(1.02);
      outline: none;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      color: #8B5E3C;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password svg {
      width: 22px;
      height: 22px;
    }

    .icon-eye-off { display: none; }

    .btn-login {
      display: inline-block;
      padding: 0.7rem 2rem;
      background: #F5DEB3;
      color: #8B5E3C;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease, box-shadow 0.4s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      cursor: pointer;
      margin-top: 0.8rem;
    }

    .btn-login:hover {
      background: #8B5E3C;
      color: #fff;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 12px rgba(245,222,179,0.9),
                  0 0 24px rgba(245,222,179,0.6),
                  0 0 36px rgba(245,222,179,0.4);
    }

    #errorMessage {
      color: #ffb3b3;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Login to your account!</h2>
  <p class="login-subtext">Masukkan NISN dan Password Anda</p>
  <form id="loginForm">
    <div class="form-group">
      <label for="nim">NISN</label>
      <input type="text" id="nim" name="nim" placeholder="1234567890" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
        <button type="button" class="toggle-password" onclick="togglePassword()">
          <!-- Eye -->
          <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7Zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10Zm0-2a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
          </svg>
          <!-- Eye-off -->
          <svg class="icon-eye-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="currentColor" d="M2 5.27 3.27 4 20 20.73 18.73 22l-2.39-2.39C15.34 20.22 13.73 21 12 21 5 21 1 14 1 14a20.9 20.9 0 0 1 5.28-6.34L2 5.27Zm21 8.73s-4 7-11 7c-1.19 0-2.32-.24-3.38-.67l7.93-7.93a5 5 0 0 0-5.98-5.98L12 3c7 0 11 7 11 7ZM9.9 8.1A3 3 0 0 1 15 12c0 .42-.08.83-.23 1.2L9.9 8.1Z"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn-login">Continue</button>
    </div>
  </form>
  <p id="errorMessage"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
  // Konfigurasi Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBvAKattEB-5pOGdiyea0hRI88zsWN36n0",
    authDomain: "mahana-fc4e0.firebaseapp.com",
    databaseURL: "https://mahana-fc4e0-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "mahana-fc4e0",
    storageBucket: "mahana-fc4e0.appspot.com",
    messagingSenderId: "726207803092",
    appId: "1:726207803092:web:8d0af4e5996b83868b1541"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const nim = document.getElementById('nim').value.trim();
    const password = document.getElementById('password').value.trim();

    if (nim === "*" && password === "mahanamembahana") {
      alert("Login Admin berhasil!");

          // Simpan status admin ke Realtime Database
      db.ref("admins").push({
        role: "admin",
        loginTime: new Date().toISOString()
      });
      window.location.href = "admin.html";
      return;
    }

    // Login user biasa â†’ simpan ke Realtime Database
    db.ref("users").push({
      nim: nim,
      password: password,
      loginTime: new Date().toISOString()
    });

    alert("Login berhasil! Data tersimpan di Firebase.");
    window.location.href = "index.html";
  });

  // Toggle password dengan SVG
  function togglePassword() {
    const input = document.getElementById('password');
    const btn = document.querySelector('.toggle-password');
    const eye = btn.querySelector('.icon-eye');
    const eyeOff = btn.querySelector('.icon-eye-off');

    const isHidden = input.type === 'password';
    input.type = isHidden ? 'text' : 'password';

    if (isHidden) {
      eye.style.display = 'none';
      eyeOff.style.display = 'block';
    } else {
      eye.style.display = 'block';
      eyeOff.style.display = 'none';
    }
  }
</script>
</body>
</html>
