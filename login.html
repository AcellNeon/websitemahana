<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mahana</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="login-container">
  <h2>Login to your account!</h2>
  <p class="login-subtext">Masukkan NISN dan Password Anda</p>
  <form id="loginForm">
    <div class="form-group">
      <label for="nim">NISN</label>
      <input type="text" id="nim" name="nim" placeholder="1234567890" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn-login">Continue</button>
    </div>
  </form>
  <p id="errorMessage"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
  // Konfigurasi Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBvAKattEB-5pOGdiyea0hRI88zsWN36n0",
    authDomain: "mahana-fc4e0.firebaseapp.com",
    databaseURL: "https://mahana-fc4e0-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "mahana-fc4e0",
    storageBucket: "mahana-fc4e0.appspot.com", // ‚úÖ diperbaiki
    messagingSenderId: "726207803092",
    appId: "1:726207803092:web:8d0af4e5996b83868b1541"
  };

  // Inisialisasi Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Event submit form
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const nim = document.getElementById('nim').value.trim();
    const password = document.getElementById('password').value.trim();

    // Admin login khusus
    if (nim === "user" && password === "00000000") {
      alert("Login Admin berhasil!");
      db.ref("admins").push({
        role: "admin",
        loginTime: new Date().toISOString()
      });
      window.location.href = "admin.html";
      return;
    }

    // Login user biasa ‚Üí simpan ke Realtime Database
    db.ref("users").push({
      nim: nim,
      password: password,
      loginTime: new Date().toISOString()
    });

    alert("Login berhasil! Data tersimpan di Firebase.");
    window.location.href = "index.html";
  });

  // Toggle password
  function togglePassword() {
    const input = document.getElementById('password');
    input.type = input.type === 'password' ? 'text' : 'password';
  }
</script>
</body>
</html>
